<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta content="telephone=no" name="format-detection">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <!-- <link rel="stylesheet" href="https://unpkg.com/iview@2.7.2/dist/styles/iview.css"> -->
    <link rel="stylesheet" href="https://unpkg.com/iview@3.2.2/dist/styles/iview.css">
   <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script> -->
	<!-- <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script> -->
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
	
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- <script src="https://unpkg.com/iview@2.7.2/dist/iview.min.js"></script> -->
    <script src="https://unpkg.com/iview@3.2.2/dist/iview.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.1.0/echarts-en.common.js"></script>
    <title>抢拍后台管理系统</title>
</head>
<!-- ondrop：在一个拖动过程中，释放鼠标键时触发此事件，ondragover：当某被拖动的对象在另一对象容器范围内拖动时触发此事件 -->
<body ondrop="return false" ondragover="return false" color="#ffffff">
    <!-- vue容器 -->
    <div id="app"></div>
    <script>
        // 为网站做一个标记：实现方法是为window添加一个App属性
        (function (W) {
            var t = new Date();
            t.setHours(t.getHours() + 8);
            // 为window添加一个App属性
            W.App = {
                version: {
                    id: '开发测试版',
                    // 格式化当前时间：2018-12-04 11:54:44
                    time: t.toISOString().replace(/\..*$/, '').replace('T', ' ')
                }
            };
        })(window);
    </script>
</body>

</html>
